<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MoneyCase</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <header>
        <nav class="top-nav gap-4 py-3">
            <a href="#" class="active">Login</a>
            <a href="#">Criar Conta</a>
        </nav>
    </header>

    <main class="d-flex flex-column align-items-center">
        <section class="main-inputs w-100 d-flex flex-column align-items-center gap-4">
            <div class="main-input w-75">
                <input type="text" class="form-control border-0 bg-transparent text-light" placeholder="Email">
                <hr class="border-top border-secondary">
            </div>
            <div class="main-input w-75">
                <div class="password-input d-flex align-items-center">
                    <input type="text" class="form-control border-0 bg-transparent text-light" placeholder="Senha">
                    <img src="/images/eye_icon.png" alt="Ícone para exibir ou esconder senha" class="ms-2" width="15"
                        height="15">
                </div>
                <hr class="border-top border-secondary">
            </div>
        </section>

        <section class="login mt-4 text-center">
            <button class="login">Login</button>
            <div class="mt-3">
                <h4 class="text-light fs-6 fw-normal">Ou continuar com</h4>
                <button class="btn p-0 mt-2">
                    <img src="/images/google_btn.png" alt="Ícone do Google" width="30" height="30">
                </button>
            </div>
        </section>
    </main>

    <footer>
        <em class="logo">MoneyCase</em>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
